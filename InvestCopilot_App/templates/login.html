<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Invest Copilot | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Invest Copilot">
	<meta name="author" content="Rocky">
	
	<link rel="stylesheet" type="text/css" href="/static/css/InvestCopilot.css" >
	
	<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="/static/js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="/static/css/animatecss/animate.min.css" />
	
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<!--a href="/"><img src="/static/img/logo/logo-alt.png" height="40" alt="logo name" /></a-->
                                <a href="/"><img src="/static/img/logo/assets-logo-full.svg" height="80" width ="460" alt="logo name" /></a>
                                
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">登录</h2>
								<div class="divide-40"></div>
								<form  role="form" id="login_form">
								  <div class="form-group">
									<label   class="control-label" for="username">用户名</label>
									<i class="fa fa-users"></i>
									<input type="text" class="form-control" id="username" name="username" >
								  </div>
								  <div class="form-group"> 
									<label  class="control-label" for="userpassword">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" id="userpassword" name="userpassword">
								  </div>
								  <div class="form-actions">
									<button type="submit" class="btn btn-success">登录</button>
								  </div>
								</form>
								<div class="alert alert-block alert-danger fade in" id="errorinfodiv" style="display:none" >
									<a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
									<h4><i class="fa fa-exclamation-circle"></i>出错了</h4>
									<span id="errorinfo"></span>
									<br/>	
									
								</div>
								<!-- SOCIAL LOGIN -->
								<div class="divide-20">
									
								</div>
								
								<!-- /SOCIAL LOGIN -->
								<div class="login-helpers">
									温馨提示：系统建议使用EDGE浏览器或者Chrome浏览器访问，能够获得最佳体验。请点击<a href="http://#/static/download/ChromeSetup.exe" style="color:#cc9500">下载安装文件</a>后安装。<br/>
                            		如果为非windows 64位系统，可以访问<a href="https://www.google.cn/chrome" style="color:#cc9500">www.google.cn/chrome</a>获取对应操作系统的安装程序。
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->

	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="/static/js/jquery/jquery-3.4.1.min.js"></script>
	<!-- JQUERY UI-->

	<script src="/static/bootstrap-dist/js/bootstrap.min.js"></script>
	
	<!-- Validate -->
	<script src="/static/js/jquery-validate/jquery.validate.js" type="text/javascript"></script>
    <script src="/static/js/jquery-validate/message_zh.min.js" type="text/javascript"></script>
    



	<script src="/static/js/page/signin.js" type="text/javascript"></script>

</body>
</html>
