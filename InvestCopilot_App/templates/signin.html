<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录系统</title>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="InvestCopilot "/>
    <meta name="author" content="Rocky"/>
    

    <link href="static/css/css2.css" rel="stylesheet">
    <link href="static/css/all.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">

        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <form method="post" role="form" id="login" class="login-form fade-in-effect">
                        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="" class="">
                                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>综合业务系统</h3>
                                </a>
                                <h3>登录</h3>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control"  name="username" id="username" placeholder="Username"  autocomplete="off"/>
                                <label class="control-label" for="username">用户名</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password"  autocomplete="off"/>
                                <label class="control-label" for="userpassword">密码</label>
                            </div>
                            
                            <button type="submit"  class="btn btn-primary py-3 w-100 mb-4">登录</button>
                            <div class="alert alert-primary alert-dismissible fade show" role="alert" id="errorinfodiv" style="display:none">
                                <i class="fa fa-exclamation-circle me-2"></i>
                                <span id="errorinfo"></span>
                                <!--button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button-->
                                <button type="button" class="btn-close" onclick="$('#errorinfodiv').hide();" aria-label="Close"></button>
                            </div>
                            <!--onclick="login()"-->
                            <!--p class="text-center mb-0">还没有账号? <a href="">Sign Up</a></p-->
                        </div>
                        <div class="login-footer">
                            温馨提示：系统建议使用EDGE浏览器或者Chrome浏览器访问，能够获得最佳体验。请点击<a href="http://#/static/download/ChromeSetup.exe" style="color:#cc9500">下载安装文件</a>后安装。<br/>
                            如果为非windows 64位系统，可以访问<a href="https://www.google.cn/chrome" style="color:#cc9500">www.google.cn/chrome</a>获取对应操作系统的安装程序。
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="static/js/jquery-validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="static/js/jquery-validate/message_zh.min.js" type="text/javascript"></script>

    <script src="static/js/page/signin.js" type="text/javascript"></script>
</body>

</html>
