{% load gftags %}
<html lang="zh_CN">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>InvestCopilot | ChangePassword </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="InvestCopilot">
	<meta name="author" content="Rocky">


	<link rel="stylesheet" type="text/css" href="/static/css/InvestCopilot.css" >
	<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css"  href="/static/css/themes/night.css" id="skin-switcher" >
	<link rel="stylesheet" type="text/css"  href="/static/css/responsive.css" >
	
</head>
<body>
	{% include 'include/top.html' %}
	
	<!-- PAGE -->
	<section id="page">
		{% include 'include/page_menu_v_1.html' %}
        <div id="main-content">
			<div class="container">
				<div class="row">
					<div id="content" class="col-lg-12">
                        <!-- PAGE HEADER-->
						<div class="row">
							<div class="col-sm-12">
								<div class="page-header">
									<div class="description"></div>
									<div class="clearfix">
										<h5 class="content-title pull-left">用户密码修改</h5>
									</div>
									<div class="description"></div>
                                    {{ request|operaBusinCodeTag:'用户密码修改' }}
								</div>
							</div>
						</div>
						<!-- /PAGE HEADER -->
						<div class="row">
                            <br />
                            <br />
                            <div class="col-md-4 text-center">
                                <form>
                                    <div class="row mb-3">
                                        <label for="oldpasswd" class="col-sm-5 col-form-label">请输入原密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" id="oldpasswd" size="25"
                                                placeholder="">
                                        </div>

                                    </div>
                                    <br/>
                                    <div class="row mb-3">
                                        <label for="newpasswd1" class="col-sm-5 col-form-label">请输入新密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" id="newpasswd1" size="25"
                                                placeholder="">
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row mb-3">
                                        <label for="newpasswd2" class="col-sm-5 col-form-label">请再次输入新密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" id="newpasswd2" size="25"
                                                placeholder="">
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>

                                    <button type="button" class="btn btn-primary " onclick=confirm()>确认</button>
                                    <button type="button" class="btn btn-primary " onclick=clearinput()>清除</button>
                                </form>
                        
                            </div>
                            <br />
                            <br />
                            <br />
                            <br />
                        </div>
                        
        
                       
                    {% include 'include/bottom.html' %}	
					</div>
				</div>
			</div>
		</div>

        <!--Error Info -->
        <div class="modal fade" id="Infomodal-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="InfoTitle">请检查</h4>
                    </div>
                    
                    <div class="modal-body">
                        <span id='InfoContent'></span>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>						
                    </div>
                </div>
            </div>
        </div>

            

        
        
    </section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="/static/js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script src="/static/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="/static/bootstrap-dist/js/bootstrap.min.js"></script>
	
		
	<!-- DATE RANGE PICKER -->
	<!--script src="/static/js/bootstrap-daterangepicker/moment.min.js"></script>
	
	<script src="/static/js/bootstrap-daterangepicker/daterangepicker.min.js"></script-->
	<!-- SLIMSCROLL -->
	<!--script type="text/javascript" src="/static/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="js/jQuery-slimScroll-1.3.0/slimScrollHorizontal.min.js"></script-->
	<!-- COOKIE -->
	<script type="text/javascript" src="/static/js/jQuery-Cookie/jquery.cookie.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/static/js/script.js"></script>
    
    <script src="/static/js/page/changepassword.js" type="text/javascript"></script>
    <script>
		jQuery(document).ready(function() {		
			App.init(); //Initialise plugins and elements and menu
		});
	</script>
	<!-- /JAVASCRIPTS -->
    
	



</body>

</html>
